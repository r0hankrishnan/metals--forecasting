<!DOCTYPE html>
<!-- saved from url=(0075)https://dco-assets.everestads.net/ics-campaign//5031/t/11332/2/300x250.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Ad</title>
    <link rel="stylesheet" href="./style(1).min.css">
    <script type="text/javascript" src="./AMOLibrary.js"></script>
    <script src="./gsap.min.js" charset="utf-8"></script>
    <script src="./script(1).min.js" charset="utf-8"></script>
    <style media="screen">
      @font-face {
          font-family: SegoePro-Semibold;
          src: url('fonts/SegoePro-Semibold.woff') format("woff");
      }
      .segoeProSemibold { font-family: SegoePro-Semibold; }
    </style>
    <!--
      Available Classes:-
        For Images :-
          .asset        -Image Center Align(Image can shrink according to the container but will expand beyond its original size)
          .asset-top    -Image Top Center Align(Image can shrink according to the container but will expand beyond its original size)
          .asset-left

    -->
    <style media="screen">
      #ad {
        width: 300px;
        height: 250px;
        font-family: Arial,Helvetica,sans-serif;
        background-color: #0078d3;
      }
      .frame {
        position: absolute;
        top: 0;
        left: 0;
        width: inherit;
        height: inherit;
      }
      #cta { color: #0078d4; }
      #cta:hover { color: #0078d4; }
      .gradientText {
        background: -webkit-linear-gradient(135deg, #0078d4, #c03be4, #2a446f);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="ad" id="ad" style="background-color: rgb(236, 237, 239);"><div id="backgroundImage" class="asset frame"><img src="./ab6aec647f4a3b7aff279d755db43f22.png"></div><div id="logoImage" class="asset frame"><img src="./e51232cf9fc8dd7b4756cbe34f3be9cc.png"></div><div id="textfields" dir="auto" class="text-top-left segoeProSemibold" style="top: 58px; left: 14px; width: 122px; height: 150px; font-size: 19px; line-height: 1.2; color: rgb(0, 0, 0);"><span><font id="headlineText" style="display:inline-block;min-height:20px;padding-bottom:9px;width:100%;" data-content="Get highly secure cloud storage at scale. Access 55+ always-free services." data-height=""><t class="line line1" style="display: inline-block; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">Get</t> <t class="line line1" style="display: inline-block; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">highly</t> <t class="line line2" style="display: inline-block; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">secure</t> <t class="line line2" style="display: inline-block; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">cloud</t> <t class="line line3" style="display: inline-block; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">storage</t> <t class="line line3" style="display: inline-block; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">at</t> <t class="line line4" style="display: inline-block; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">scale.</t> <t class="line line4" style="display: inline-block; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">Access</t> <t class="line line5" style="display: inline-block; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">55+</t> <t class="line line5" style="display: inline-block; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">always-free</t> <t class="line line6" style="display: inline-block; transform: translate(0px, 0px); opacity: 1; visibility: inherit;">services.</t></font><font id="subheadlineText" style="display: none; font-size: 68%;" data-content="na" data-height=""><t style="opacity: 0; visibility: hidden;">na</t></font></span></div><div id="cta" dir="auto" class="text-left segoeProSemibold" style="top: 205px; left: 15px; width: 125px; height: 30px; font-size: 13px; line-height: 1.1; white-space: nowrap; color: rgb(0, 120, 212); transform: translate(0px, 0px);"><span>Try Azure free&nbsp;‚ùØ</span></div><div id="overlay" style="top: 0px; left: 0px; width: inherit; height: inherit; background-color: rgb(255, 255, 255); opacity: 0; transition: all 0.5s ease 0s; visibility: hidden;"></div><div class="ad-borders"><div class="ad-border-top" style="position:absolute;display:inline-block;width:300px;border-top:2px solid #d1d1d1;top:0px;left:0px;"></div><div class="ad-border-right" style="position:absolute;display:inline-block;height:250px;border-left:2px solid #d1d1d1;top:0px;left:298px;"></div><div class="ad-border-bottom" style="position:absolute;display:inline-block;width:300px;border-top:2px solid #d1d1d1;top:248px;left:0px;"></div><div class="ad-border-left" style="position:absolute;display:inline-block;height:250px;border-left:2px solid #d1d1d1;top:0px;left:0px;"></div></div></div>
    <div id="loadFont" style="width:0;height:0;overflow:hidden;">
      <div class="segoeProSemibold" style="color:transparent;">segoeProSemibold</div>
    </div>
    <script type="text/javascript">
      var ad = new Ad({
        root: document.querySelector('#ad'),
        width: 300,
        height: 250,
        borderWidth: 2,
        borderColor: '#d1d1d1'
      });
      function setupAd() {
        ad.contentSetup({
          cam: {
            backgroundImage: 'assets/300x250_Tessellated_BackgroundImage.png',
            logoImage: 'assets/300x250_MSFT_Logo.png',
            headlineText: 'Why Azure?',
            subheadlineText:  'Start building apps today with 25+ free services and a $200 credit',
            color: '#000000|#ECEDEF|#fff', //#0078d4
            styleProperties: 'na',
            ctaText: 'Try Azure free',
            clickURL: 'https://azure.microsoft.com/',
            impressionTracker: 'images/1x1.png'
          },
          feed: [
            {
              name: 'ms'
            }
          ],
          staticData: {
            // ref:'ref.png',
          },
          beforeLoad: function(data){
            var replaceMacro = function(text, data) {
              var macros = text.match(/\!\{(.*?)\}/g);
              if(macros) {
                macros.forEach(function(macro){
                  var macroText = macro.split('!{').join('').split('}').join('');
                  for(var key in data) { if(key == macroText) { macroText = data[key]; } }
                  text = text.split(macro).join(macroText);
                });
              }
              return text;
            }
            data.map(function(content){
              content.ctaText +='&nbsp;&#x276F;';
              function getPipeSeparatedFontSize(text) {
                let fontSize = 0;
                let textList = text.split('|');
                let textEnd = textList.pop();
                
                // Check is last text is font
                if(isNaN(Number(textEnd)) == false) {
                  fontSize = Number(textEnd);
                } else {
                  textList.push(textEnd);
                }
                text = textList.join('|');
                return [text, fontSize];
              }
              const [headlineText, headlineFont] = getPipeSeparatedFontSize(content.headlineText);
              if(headlineFont) {
                content.headlineText = headlineText;
                ad.root.querySelector('#headlineText').style.fontSize = headlineFont + 'px';
              }
              const [subheadlineText, subheadlineFont] = getPipeSeparatedFontSize(content.subheadlineText);
              if(subheadlineFont) {
                content.subheadlineText = subheadlineText;
                ad.root.querySelector('#subheadlineText').style.fontSize = subheadlineFont + 'px';
              }
              content.headlineText = content.headlineText.replaceAll("|", "<br>");
              content.subheadlineText = content.subheadlineText.replaceAll("|", "<br>");
              // if(content.headlineText.split('|').length > 1) {
              //     var fontSize = content.headlineText.split('|')[1];
              //     content.headlineText = content.headlineText.split('|')[0];
              //     if(fontSize) ad.root.querySelector('#headlineText').style.fontSize = fontSize + 'px';
              // }
              // if(content.subheadlineText.split('|').length > 1) {
              //     var fontSize = content.subheadlineText.split('|')[1];
              //     content.subheadlineText = content.subheadlineText.split('|')[0];
              //     if(fontSize) ad.root.querySelector('#subheadlineText').style.fontSize = fontSize + 'px';
              // }
              if(content.headlineText.toLowerCase() === 'na') {
                ad.root.querySelector('#headlineText').style.display = 'none';
              }
              if(content.subheadlineText.toLowerCase() === 'na') {
                ad.root.querySelector('#subheadlineText').style.display = 'none';
              }
              ad.root.querySelector('#cta').style.whiteSpace = 'nowrap';
            });
            return data;
          }
        }, function(data){
          var adData = data[0], adClickUrl = adData['clickURL'];
          ad.root.addEventListener("click", function(e) {
            if('button' in e.target.dataset) { } else { amo.onDynAdClick(adData.feedData, "CLICK", adClickUrl); }
          });
          if(adData.styleProperties && adData.styleProperties.toLowerCase() != 'na') {
            try {
              eval('var styleProperties = ' + adData.styleProperties);
              if(styleProperties && typeof styleProperties == 'object')
              for(var i in styleProperties) {
                gsap.set(i, styleProperties[i]);
              }
            } catch(e) {  }
          }
          if(adData.impressionTracker.toLowerCase() != 'na'){
            var impressionTracker = adData.impressionTracker.split('^')[0];
            var isn = 'data' in amo && 'isn' in amo.data ? amo.data.isn : '';
            var trackingCode = 'data' in amo && 'data' in amo.data && 'atsParams' in amo.data.data && 'x2_tracking_code_5' in amo.data.data.atsParams ? amo.data.data.atsParams.x2_tracking_code_5 : '';
            if(isn.length) { impressionTracker = impressionTracker.replace('(t_td_isn)', isn); }
            if(trackingCode.length){ impressionTracker = impressionTracker.replace('$(t_qp_TC_5)', trackingCode); }
            ad.loadAssets(impressionTracker, function(assets){ });
          }
          if(adData.impressionTracker.indexOf('^') != -1){
            var impressionTrackerAAM = adData.impressionTracker.split('^')[1];
            var isn = 'data' in amo && 'isn' in amo.data ? amo.data.isn : '';
            var trackingCode = 'data' in amo && 'data' in amo.data && 'atsParams' in amo.data.data && 'x2_tracking_code_5' in amo.data.data.atsParams ? amo.data.data.atsParams.x2_tracking_code_5 : '';
            if(isn.length) { impressionTrackerAAM = impressionTrackerAAM.replace('(t_td_isn)', isn); }
            if(trackingCode.length){ impressionTrackerAAM = impressionTrackerAAM.replace('$(t_qp_TC_5)', trackingCode); }
            ad.loadAssets(impressionTrackerAAM, function(assets){ });
          }
          ad.layers.cta.style.webkitTransform = '';
          ad.layers.cta.style.transform = '';
          ad.layers.textfields.style.color = adData['color'].split('|')[0];
          document.querySelector('#ad').style.backgroundColor = adData['color'].split('|')[1];
          var flipColor = adData['color'].split('|').length > 2 ? adData['color'].split('|')[2].toLowerCase() : 'white';
          var textGradient = adData['color'].split('|').length > 3 ? adData['color'].split('|')[3] : "noGradient";
          if(flipColor === 'white') { }
          else if(flipColor === '#fff' || flipColor === '#ffffff') {
            ad.layers.cta.style.top = '205px';
          } else {
            ad.layers.cta.style.top = '205px';
            ad.layers.cta.style.color = '#0078d4';
          }

          var levelWords = function(elements) {
            var lines = 0, lastX = -10000;
            elements.forEach(function(element) {
              var words = element.querySelectorAll('t');
              words.forEach(function(word){
                if(word.offsetTop != lastX) { 
                  lines++; 
                  lastX = word.offsetTop 
                }
                word.classList.add('line');
                word.classList.add('line' + lines);
                word.line = lines;
              });
              lastX = -10000;
            });
            return lines;
          }
          var blockToWords = function(element){
		        if(element) {
              var isJP = /[\u3000-\u303f\u3040-\u309f\u30a0-\u30ff\uff00-\uff9f\u4e00-\u9faf\u3400-\u4dbf]/.test(element.innerHTML)
		          element.dataset.content = element.innerHTML;
		          element.dataset.height = element.style.height;
		          var htmlTags = element.innerHTML.match(/\<.*?\>/g);
		          htmlTags = htmlTags && htmlTags.length ? htmlTags : [];
		          var text = element.innerHTML.split(/\<.*?\>/g);
		          text = text.map(function(subText){
		            return subText.split(isJP ? '<br>': ' ').map(function(word){ return word ? ('<t>' + word + '</t>') : ''; }).join(isJP ? '<br>': ' ');
		          });
		          var longList = text, shortList = htmlTags, temp;
		          if(longList.length < shortList) { temp = longList; longList = shortList; shortList = temp; }
		          shortList.push('');
		          element.innerHTML = longList.map(function(text1, i) { return text1 + shortList[i]; }).join('');
		        }
		      }
		      var wordsToBlock = function(element) {
		        if(element) {
		          var wordChanges = element.querySelectorAll('t.br');
		          if(wordChanges && wordChanges.length) {
		            wordChanges.forEach(function(word){
		              word.parentNode.insertBefore(document.createElement('br'), word);
		              word.removeAttribute('class');
		            });
		          }
		          element.innerHTML = element.innerHTML.split(/\<t style=\"\"\>/g).join('').split(/\<t\>/g).join('').split(/\<\/t\>/g).join('');
		        }
		      }

          var headline = ad.root.querySelector('#headlineText');
          var subheadline = ad.root.querySelector('#subheadlineText');
          var isheadline = Boolean(headline.innerHTML.toLowerCase() !== 'na');
          var issubheadline = Boolean(subheadline.innerHTML.toLowerCase() !== 'na');
          if(textGradient === 'noGradient') {
            blockToWords(headline);
            blockToWords(subheadline);
            var blocks = [];
            if(isheadline) blocks.push(headline);
            if(issubheadline) blocks.push(subheadline);
            var lines = levelWords(blocks);
            var headlineLines = ad.root.querySelectorAll('#headlineText .line:last-child')[0].line;
          }
          var resetHTML = function() {
            headline.querySelectorAll('t').forEach(function(t){
              t.removeAttribute('class');
              t.removeAttribute('style');
            });
            subheadline.querySelectorAll('t').forEach(function(t){
              t.removeAttribute('class');
              t.removeAttribute('style');
            });
            wordsToBlock(headline);
            wordsToBlock(subheadline);
          }

          if(textGradient === 'noGradient') {
            gsap.set('#cta', {y: '150%'})
            for(var i = 1; i <= lines; i++) {
              var line = ad.root.querySelectorAll('.line' + i);
              gsap.set(line, {autoAlpha: 0, y: line[0].offsetHeight * 1.2, display:'inline-block'})
            }

            var timeline = gsap.timeline({defaults: {ease: "power2.Out", duration:1}})
            timeline.add(gsap.to(ad.root.querySelectorAll('t'), { autoAlpha: 0, delay: 0.5 }));
            for(var i = 1; i <= lines; i++) {
              timeline.add(gsap.to(ad.root.querySelectorAll('.line' + i), { autoAlpha: 1, y: 0, delay: ((i - 1) == headlineLines ? 0.5 : 0) }), '-=0.2');
              if(i === lines) {
                timeline.add(gsap.to('#cta', { y: 0, duration: 1 }), '-=0.5');
                // timeline.add(function(){ gsap.delayedCall(1, resetHTML); });
              }
            }
          }

          if(textGradient === 'gradient') {
            headline.classList.add('gradientText');
            var tl = gsap.timeline({defaults: {ease: "power2.Out", duration: 0.5}});
            tl.from('#headlineText', { autoAlpha: 0, delay: 0.5})
            tl.from('#subheadlineText', { autoAlpha: 0, delay: 0.25})
            tl.from('#cta', { y: '150%' })
          }
          
        });
      }
      const fonts = ['SegoePro-Semibold'];
      if("fonts" in document && fonts.length) Promise.all(fonts.map(function(font) { return document.fonts.load("1rem " + font) })).then(setupAd);
      else setTimeout(setupAd, 2000);
    </script>
  

</body></html>
